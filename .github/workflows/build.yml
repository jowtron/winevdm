name: Build otvdm with CD Audio Emulation

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-2022

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Visual Studio Build Tools
      uses: microsoft/setup-msbuild@v2

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.28.x'

    - name: Install NASM
      run: |
        choco install nasm -y
        echo "C:\Program Files\NASM" >> $env:GITHUB_PATH

    - name: Install Bison and Flex
      run: |
        choco install winflexbison3 -y

    - name: Configure CMake (32-bit)
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A Win32

    - name: Build
      run: |
        cd build
        cmake --build . --config Release

    - name: Collect artifacts
      run: |
        mkdir -p artifacts
        # Copy all built binaries (DLLs, EXEs, and 16-bit modules)
        Get-ChildItem -Path build -Recurse -Filter "*.dll" | Copy-Item -Destination artifacts -Force
        Get-ChildItem -Path build -Recurse -Filter "*.dll16" | Copy-Item -Destination artifacts -Force
        Get-ChildItem -Path build -Recurse -Filter "*.exe" | Copy-Item -Destination artifacts -Force
        Get-ChildItem -Path build -Recurse -Filter "*.exe16" | Copy-Item -Destination artifacts -Force
        Get-ChildItem -Path build -Recurse -Filter "*.drv16" | Copy-Item -Destination artifacts -Force
        Get-ChildItem -Path build -Recurse -Filter "*.mod16" | Copy-Item -Destination artifacts -Force
        # Remove build intermediates
        Get-ChildItem -Path artifacts -Filter "*.obj" | Remove-Item -Force
        Get-ChildItem -Path artifacts -Filter "*.asm" | Remove-Item -Force
        Get-ChildItem -Path artifacts -Filter "*.recipe" | Remove-Item -Force
        Get-ChildItem -Path artifacts -Filter "*.rule" | Remove-Item -Force
        Get-ChildItem -Path artifacts -Filter "CompilerId*" | Remove-Item -Force
        Get-ChildItem -Path artifacts -Filter "convspec*" | Remove-Item -Force
        Get-ChildItem -Path artifacts -Filter "widl*" | Remove-Item -Force
        Get-ChildItem -Path artifacts -Filter "winhlp32*" | Remove-Item -Force
        Get-ChildItem -Path artifacts -Filter "ntvdm*" | Remove-Item -Force
        Get-ChildItem -Path artifacts -Filter "otvdmw*" | Remove-Item -Force
        Get-ChildItem -Path artifacts -Filter "otvdm.ini" | Remove-Item -Force
        # List what we collected
        Write-Host "Collected artifacts:"
        Get-ChildItem -Path artifacts | Format-Table Name, Length
      shell: pwsh

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: otvdm-cdaudio-build
        path: artifacts/
        retention-days: 30

  # Alternative MinGW build
  build-mingw:
    runs-on: windows-2022

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW32
        update: true
        install: >-
          mingw-w64-i686-gcc
          mingw-w64-i686-cmake
          mingw-w64-i686-make
          bison
          flex
          nasm

    - name: Build with MinGW
      shell: msys2 {0}
      run: |
        mkdir -p build
        cd build
        cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release
        mingw32-make -j$(nproc) || mingw32-make  # Try parallel, fall back to serial

    - name: Collect MinGW artifacts
      shell: msys2 {0}
      run: |
        mkdir -p artifacts-mingw
        find build -name "*.dll" -exec cp {} artifacts-mingw/ \;
        find build -name "*.dll16" -exec cp {} artifacts-mingw/ \;
        find build -name "*.exe" -exec cp {} artifacts-mingw/ \;
        find build -name "*.exe16" -exec cp {} artifacts-mingw/ \;
        find build -name "*.drv16" -exec cp {} artifacts-mingw/ \;
        find build -name "*.mod16" -exec cp {} artifacts-mingw/ \;
        # Remove build intermediates and tools
        rm -f artifacts-mingw/*.obj artifacts-mingw/*.asm artifacts-mingw/*.recipe artifacts-mingw/*.rule
        rm -f artifacts-mingw/CompilerId* artifacts-mingw/convspec* artifacts-mingw/widl*
        rm -f artifacts-mingw/winhlp32* artifacts-mingw/ntvdm* artifacts-mingw/otvdmw* artifacts-mingw/otvdm.ini
        echo "Collected artifacts:"
        ls -la artifacts-mingw/

    - name: Upload MinGW artifacts
      uses: actions/upload-artifact@v4
      with:
        name: otvdm-cdaudio-mingw-build
        path: artifacts-mingw/
        retention-days: 30
